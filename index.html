<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Initial Config</title>
</head>
<body>
    <main class="h-[100vh] w-[100vw] flex flex-col font-['Nunito']" id="main">
        <div class="basis-[100%] w-full flex">
            <div class="flex flex-col w-full h-full">

                <!-- this is where the input box is so that the user can query for the location that they want -->
                <div class="basis-[20%] w-full h-full flex items-center justify-center min-w-min">
                    <div class="w-2/6 flex text-white bg-black rounded-xl p-4 min-h-max justify-center items-center"> <!-- this is the area section that gets injected with info of the area!-->
                        <div class="form">
                            <input type="text" name="location" id="location" autocomplete="off" tabindex="1" required>
                            <label for="location" class="label-location">
                                <span class="content-location">Enter Your Location Here...</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- this is where the users query information gets injected into the DOM -->
                <div class="basis-[50%] w-full h-full flex items-center justify-center min-w-min">
                    <div class="w-4/6 flex flex-col text-white bg-[#0a121d] rounded-xl p-4 min-h-min"> 
                        <div id="area" class="flex justify-center items-center text-xl">Area</div>
                        <div id="main" class="flex justify-center items-center text-3xl border-b-2 border-white">Main</div>
                        <div id="currentTemp" class="flex justify-center items-center text-3xl my-2">Current Temp</div>
                        <div id="description" class="flex justify-center items-center text-xl">Description</div>
                        <div class="flex justify-around my-2">
                            <div id="high">H:</div>
                            <div id="low">L:</div>
                        </div>
                        <div id="wind" class="flex justify-center items-center text-3xl">Wind Speed</div>
                        <div class="grid grid-cols-2 grid-rows-2 gap-2">
                            <div class="col-span-1 flex justify-center items-center text-lg border-b-2 border-white">Sunset</div>
                            <div class="col-span-1 flex justify-center items-center text-lg border-b-2 border-white">Sunrise</div>
                            <div id="sunset" class="col-span-1 flex justify-center items-center text-lg">Time1</div>
                            <div id="sunrise" class="col-span-1 flex justify-center items-center text-lg">Time2</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!-- this is where the loading spinner is -->
        <div class="spinner-centering">
            <div class="spinner">
                Loading
                <div class="spinner-sector spinner-sector-red"></div>
                <div class="spinner-sector spinner-sector-blue"></div>
                <div class="spinner-sector spinner-sector-green"></div>
            </div>
        </div>

        <!-- this is where the overlay is present -->
        <div class="" id="overlay"></div>

    </main>
    <script src="bundle.js"></script>  
</body>
</html>
