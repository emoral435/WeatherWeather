<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Initial Config</title>
</head>
<body>
    <main class="h-[100vh] w-[100vw] flex flex-col font-['Nunito']">
        <div class="basis-[100%] w-full flex">
            <div class="flex flex-col w-full h-full gap-12 justify-around items-center" id="appendor">

                <!-- this is where the input box is so that the user can query for the location that they want -->
                <div class="basis-[10%] w-full h-full flex items-center justify-center min-w-min">
                    <div class="w-3/6 flex text-white bg-black rounded-xl p-4 min-h-max justify-center items-center"> <!-- this is the area section that gets injected with info of the area!-->
                        <div class="pl-4 pr-8 flex flex-col">
                            <button class="p-4 bg-[#0a293b] rounded-md text-[#5ba2cc] hover:scale-110 transition-all" id="check">°F</button>
                        </div>
                        <div class="form">
                            <input type="text" name="location" id="location" autocomplete="off" tabindex="1" required>
                            <label for="location" class="label-location">
                                <span class="content-location">Enter Your Location Here...</span>
                            </label>
                        </div>
                        <img src="./images/magnifying-glass-tilted-left-svgrepo-com.svg" id="query" class="w-10 ml-4 h-10 hover:scale-110 transition-all">
                    </div>
                </div>

                <!-- this is where the error toggle is located at! -->
                <div class="flex justify-center">
                    <div id="div-error"><span id="error" class=""></span></div>
                </div>

            </div>
        </div>

        <!-- this is where the loading spinner is -->
        <div class="spinner-centering">
            <div class="spinner">
                Loading
                <div class="spinner-sector spinner-sector-red"></div>
                <div class="spinner-sector spinner-sector-blue"></div>
                <div class="spinner-sector spinner-sector-green"></div>
            </div>
        </div>

        <!-- this is where the overlay is present -->
        <div class="" id="overlay"></div>

    </main>
    <script src="bundle.js"></script>  
</body>
</html>
